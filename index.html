<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Terminal Messenger</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
    }

    #terminal {
      white-space: pre-wrap;
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    input {
      background: black;
      color: lime;
      border: none;
      outline: none;
      font-family: monospace;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="terminal">Enter username: </div>
  <input id="input" type="text">

  <script>
    const input = document.getElementById('input');
    const terminal = document.getElementById('terminal');

    const correctPassword = "secret123"; // ðŸ”‘ change this
    let username = "";
    let stage = "username"; // stages: username â†’ password â†’ chat

    // Ensure input is focused on load
    window.onload = () => input.focus();

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const value = input.value.trim();
        input.value = "";

        if (stage === "username") {
          if (value.length > 0) {
            username = value;
            terminal.innerHTML += username + "\nEnter password: ";
            input.type = "password";
            stage = "password";
          } else {
            terminal.innerHTML += "\nUsername cannot be empty.\nEnter username: ";
          }
        }

        else if (stage === "password") {
          if (value === correctPassword) {
            terminal.innerHTML = "Access granted.\nWelcome " + username + "!\n\n";
            input.type = "text";
            stage = "chat";
          } else {
            terminal.innerHTML += "\nAccess denied.\nEnter password: ";
          }
        }

        else if (stage === "chat") {
          if (value.length > 0) {
            const now = new Date();
            const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            terminal.innerHTML += `[${time}][${username}] ${value}\n`;
            terminal.scrollTop = terminal.scrollHeight;
          }
        }
      }
    });
  </script>
</body>
</html>
