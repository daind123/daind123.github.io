<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat - Terminal Messenger</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
    }
    #terminal {
      white-space: pre-wrap;
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    input {
      background: black;
      color: lime;
      border: none;
      outline: none;
      font-family: monospace;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="terminal">Welcome to the chat!\n</div>
  <input id="input" type="text">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <script>
    // ðŸ”¥ Replace with your Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const input = document.getElementById('input');
    const terminal = document.getElementById('terminal');
    const username = localStorage.getItem("username") || "Anonymous";

    window.onload = () => input.focus();

    // Listen for new messages in Firestore
    db.collection("messages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        terminal.innerHTML = "Welcome to the chat!\n"; // reset and reload
        snapshot.forEach(doc => {
          const data = doc.data();
          const time = new Date(data.timestamp?.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          terminal.innerHTML += `[${time}][${data.username}] ${data.text}\n`;
        });
        terminal.scrollTop = terminal.scrollHeight;
      });

    // Send message
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const value = input.value.trim();
        input.value = "";
        if (value.length > 0) {
          db.collection("messages").add({
            username: username,
            text: value,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      }
    });
  </script>
</body>
</html>
